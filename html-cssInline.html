<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline</title>
</head>
<body style="margin: 0;">
    <!-- Div A-->
    <div style="width: 500px; height: 500px; background-color: #f89558 ;">
        <!--Div B-->
        <div style="background-color: #bcd782; height: 250px; width: 250px;">
            <!--Paragrafo C-->
            <p style="color: #ffffff; background-color: #df2d2d; font-size: 25px; font-style: monospace; font-weight: bold;"> Texto</p>
        </div>
    </div>

    <!--Div D-->
    <div style="width: 50%; height: 50vh; background-color: rgb(173, 216, 230);"> 
        <!--Div E-->
        <div style="width: 75vh; height: 50%; background-color: rgb(255, 77, 77);">
        </div>
    </div>

    
</body>
</html>
